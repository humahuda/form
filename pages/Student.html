<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body>
    <section class="d-flex justify-content-center" id="container">
      <form
        class="col-lg-6"
        method="post"
        name="Student form"
        action="https://script.google.com/macros/s/AKfycbxj58Hvg6Biv4B0djrxhYB2BodSnDNJBzcogrm0kRwskh2eISDhmPiyxREH_Xe2jE67CQ/exec"
      >
        <h5>Student Details</h5>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="form6Example1"
                >Student ID<span style="color: red">*</span></label
              >
              <input
                type="string"
                id="form6Example1"
                name="Student ID"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="form-outline">
            <label class="form-label" for="form6Example1"
              >Name<span style="color: red">*</span></label
            >
            <input
              type="text"
              id="form6Example2"
              name="Name"
              class="form-control"
              
            />
          </div>
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example1"
            >Gender<span style="color: red">*</span></label
          >

          <select
            class="form-select"
            name="Gender"
            aria-label="Default select example"
          >
            <option selected>Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example1"
            >E-mail:<span style="color: red">*</span></label
          >
          <input
            type="E-mail"
            id="form6Example3"
            name="E-mail"
            class="form-control"
           
          />
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example4"
            >Aadhar No.<span style="color: red">*</span></label
          >
          <input
            type="number"
            id="form6Example4"
            name="Aadhar No."
            class="form-control"
          />
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example5"
            >Mobile No.<span style="color: red">*</span></label
          >
          <input
            type="number"
            id="form6Example5"
            name="Mobile No."
            class="form-control"
          />
        </div>

        <h5 class="text-center">Basic Details of Institute</h5>
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example6"
            >AICTE Permanent ID<span style="color: red">*</span></label
          >
          <input
            type="number"
            id="form6Example6"
            name="AICTE Permanent ID"
            class="form-control"
          />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example6"
            >Institute Name<span style="color: red">*</span></label
          >
          <input
            type="text"
            id="form6Example6"
            name="Institute Name"
            class="form-control"
          />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example6"
            >Institute State<span style="color: red">*</span></label
          >
          <input
            type="text"
            id="form6Example6"
            name="Institute State"
            class="form-control"
          />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example6"
            >Institute Address<span style="color: red">*</span></label
          >
          <input
            type="text"
            id="form6Example6"
            name="Institute Address"
            class="form-control"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          submit
        </button>

        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body text-center">
                <img
                  src="/img/tick.jpg"
                  style="width: 8rem"
                  class="rounded mx-auto d-block"
                />
                <h3>Thank You!</h3>
                <p>Your details has been successfully submitted.Thanks!</p>
              </div>
              <div class="text-center mb-4">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Ok
                </button>
              </div>
            </div>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          onclick="document.location='/pages/feedback.html'"
        >
        Go Back
        </button>
      </form>
    </section>

    <script
      src="https://kit.fontawesome.com/a48ab851a3.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
