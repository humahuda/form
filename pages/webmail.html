<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="/app.css" />
</head>
<body>
    <section id="container">
        <div class="web ">
    <img src="/form/img/webmail.png">
    </div>
    <form class="padding">
        
        <div class="form-outline mb-4">
            <label class="form-label" for="form1Example1">Email address</label>
          <input type="email" id="form1Example1" class="form-control" />
          
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="form1Example2">Password</label>
          <input type="password" id="form1Example2" class="form-control" />
         
        </div>
        
          <div class="col d-flex mb-5">
            <button
          type="submit"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
         Sign In
        </button>

        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body text-center">
                <img
                  src="/form/img/tick.jpg"
                  style="width: 8rem"
                  class="rounded mx-auto d-block"
                />
                <h3>Thank You!</h3>
                <p>Your details has been successfully submitted.Thanks!</p>
              </div>
              <div class="text-center mb-4">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Ok
                </button>
              </div>
            </div>
          </div>
        </div>

       
    
        </div>
        <div class="col " >
            <a href="/pages/forgot password.html">Reset password</a>
          </div>
        
      </form>
</section>


    <script src="https://kit.fontawesome.com/a48ab851a3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
